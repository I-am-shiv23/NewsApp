<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="main-body">
    <header>
        <nav>
            <div class="main-nav">
                <a href="#" class="company-logo">
                    <h2>DAILY NEWS</h2>
                </a>

                <button id="login-button" class="login-button"><a href="Loginform/form.html" style="color: black;">Login</a></button>
                
            </div>
        </nav>
        
        <nav class="second-nav">
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="home" onclick="reload()">Home</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="Tech" onclick="onNavItemClick('Tech')">Tech</li>
                    <li class="hover-link nav-item" id="sport" onclick="onNavItemClick('sport')">Sports</li>
                </ul>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <input id="search-text" type="text" class="news-input" placeholder="Search">
                     <img src="search.png" alt="" id="search-button" class="search-button">
                </div>
            </div>
        </nav>
     </header>
  
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <div class="cards-container" id="cards-container"></div>

   
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
